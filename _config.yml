categories:
  - 'article'
  - 'event'
description: "Static Site Generators <small>and the Post-CMS paradigm</small>"


## DO NOT EDIT BELOW THIS LINE
version: 3.0.3
# full_rebuild: true
url: http://www.thenewdynamic.org
image_url: https://thenewdynamic.imgix.net
future: false
sitename: Static is The New Dynamic
incremental: false
timezone: Etc/Zulu
port: 3575
include:
  - _pages
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor
permalink: pretty


# PLUGINS
# gems: [jekyll-sitemap, jekyll-imgix]
gems:
  - jekyll-seo-tag
  - jekyll/imgix
imgix:
  source: thenewdynamic.imgix.net # Your imgix source address
# PRODUCTION
google_analytics_id: UA-30899180-4
bust_css_cache: true

# CONTENT
collections:
  landing_pages:
    output: true
    permalink: '/:path/'
  links:
    output: true
    permalink: '/link/:path/'
    future: true
  meetups:
      output: false
  showcase:
    output: true
    permalink: '/:collection/:path/'
  tool:
    output: true
    permalink: '/:collection/:path/'
  tool_type:
    output: true
    permalink: '/tools/:path/'

# DEFAULTS
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      category: article
  - scope:
      path: ''
      type: events
    values:
      layout: page
  - scope:
      path: ''
      type: landing_pages
    values:
      layout: page
  - scope:
      path: ''
      type: tool
    values:
      layout: tool
  - scope:
      path: ''
      type: tool_type
    values:
      layout: tools
  - scope:
      path: ''
      type: staff
    values:
      layout: page
  - scope:
      path: ''
      type: showcase
    values:
      layout: showcase-individual

# ASSETS
assets:
  compress:
    css: true
    js: true
  cache: .asset-cache
  cdn: /
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  assets:
    - "*.png"
    - "*.scss"
    - "*.svg"
    - "*.js"
  digest: default
  sources:
    - _assets/bower/html5shiv/dist/html5shiv.min.js
    - _assets/_sass
    - _assets/fonts
    - _assets/img
    - _assets/js
  features:
    automatic_img_size: true
    automatic_img_alt : true

compress_html:
  ignore:
    envs: [development]
  profile: false
