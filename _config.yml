categories:
  - ''



## DO NOT EDIT BELOW THIS LINE
full_rebuild: true
url:
sitename:
timezone: Etc/Zulu
include:
  - _pages
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor
permalink: pretty
future: false

# PLUGINS
gems:
- jekyll-assets

# PRODUCTION
google_analytics_id: UA-30899180-4
bust_css_cache: true

# CONTENT
collections:
  articles:
    output: true
    permalink: '/article/:path/'
  links:
    output: true
    permalink: '/link/:path/'
    future: true
  showcase:
    output: true
    permalink: '/:collection/:path/'
  tool:
    output: false
  tools:
    output: true
    permalink: '/:collection/:path/'

# DEFAULTS
defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: events
    values:
      layout: page
  - scope:
      path: ''
      type: landing_pages
    values:
      layout: page
  - scope:
      path: ''
      type: tools
    values:
      layout: tools
  - scope:
      path: ''
      type: staff
    values:
      layout: page

# ASSETS
assets:
  compress:
    css: true
    js: true
  cache: .asset-cache
  cdn: /
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  assets:
    - "*.png"
    - "*.scss"
    - "*.svg"
    - "*.js"
  digest: default
  sources:
    - _assets/bower/html5shiv/dist/html5shiv.min.js
    - _assets/_sass
    - _assets/fonts
    - _assets/img
    - _assets/js
  features:
    automatic_img_size: true
    automatic_img_alt : true