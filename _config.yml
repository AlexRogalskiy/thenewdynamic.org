categories:
  - 'article'
  - 'event'
title: The New Dynamic
description: "Static Site Generators <small>and the Post-CMS paradigm</small>"

type:
  - Article
  - Tutorial
  - Presentation


## DO NOT EDIT BELOW THIS LINE
plugins_dir:  ./_app/_plugins
layouts_dir:  ./_app/_layouts
includes_dir: ./_app/_includes

version: 3.0.3
# full_rebuild: true
url: https://www.thenewdynamic.org
image_url: https://thenewdynamic.imgix.net
future: false
sitename: Static is The New Dynamic
incremental: false
timezone: Etc/Zulu
port: 3575
include:
  - _pages
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor
permalink: pretty

author: Bud Parr
# PLUGINS
# gems: [jekyll-sitemap, jekyll-imgix]
gems:
  - jekyll-seo-tag
  - jekyll/imgix
imgix:
  source: thenewdynamic.imgix.net # Your imgix source address
# PRODUCTION
google_analytics_id: UA-30899180-4
bust_css_cache: true
production: true

# CONTENT
collections:
  landing_pages:
    output: true
    permalink: '/:path/'
  links:
    output: false
    permalink: '/link/:path/'
    future: true
    description: 'Links to from around the web'
  meetups:
      output: false
  showcase:
    output: true
    permalink: '/:collection/:path/'
  tool:
    output: true
    permalink: '/:collection/:path/'
  tool_type:
    output: true
    permalink: '/tools/:path/'

# DEFAULTS
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      category: article
  - scope:
      path: ''
      type: events
    values:
      layout: page
  - scope:
      path: ''
      type: landing_pages
    values:
      layout: page
      feed: false
  - scope:
      path: ''
      type: tool
    values:
      layout: tool
  - scope:
      path: ''
      type: tool_type
    values:
      layout: tools
  - scope:
      path: ''
      type: staff
    values:
      layout: page
      feed: false
  - scope:
      path: ''
      type: meetups
    values:
      feed: false
  - scope:
      path: ''
      type: showcase
    values:
      layout: showcase-individual
  - scope:
      path: '_pages'
    values:
      permalink: /:basename/


markdown: kramdown
# ASSETS
assets:
  compress:
    css: true
    js: true
  cache: .asset-cache
  cdn: /
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  assets:
    - "*.png"
    - "*.scss"
    - "*.svg"
    - "*.js"
  digest: default
  sources:
    - _assets/bower/html5shiv/dist/html5shiv.min.js
    - _assets/_sass
    - _assets/fonts
    - _assets/img
    - _assets/js
  features:
    automatic_img_size: true
    automatic_img_alt : true

compress_html:
  ignore:
    envs: [development]
  profile: false

atom:
  buildCommand:
    - /Users/budparr/.rbenv/shims/bundle
    - exec
    - jekyll
    - build
  buildEnv:
    JEKYLL_ENV: PRODUCTION
