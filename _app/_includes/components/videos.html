{% for video in site.data.videos.[include.type] %}
  <div class="video-item video-container">
    <h2>{{video.title}}</h2>
    <iframe width="480" height="270" src="https://www.youtube.com/embed/{{video.id}}" frameborder="0" allowfullscreen></iframe>
    {% comment %}
    <h3>categories: </h3>
    <ul class="ul inline">
      {% for cat in video.categories %}
        <li class="inline">{{cat}}</li>
      {% endfor %}
    </ul>
    {% endcomment %}

  </div>
{% endfor %}
