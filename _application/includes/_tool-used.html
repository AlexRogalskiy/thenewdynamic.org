{% assign tools_used = page.tool  %}
{% if tools_used %}
  {% for object in tools_used %}
      {% for tool in site.tool %}
        {% assign slugged = tool.url | replace: 'tool', '' | replace: '/', '' %}
          {% if object == slugged %}
            <a href="{{ tool.url }}">
              <button type="button" name="button">
                {{ tool.title }}
              </button>
            </a>
          {% endif %}
      {% endfor %}
  {% endfor %}
{% endif %}
