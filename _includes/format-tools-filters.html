{% assign tools = site.tool_type %}
{% comment %} {% assign tools = tools|sort('name') %} {% endcomment %}
<div class="button-group">
{% for tool in tools %}
  <a href="{{ tool.url }}">
    <button style="{% if tool.color %}background-color:{{ tool.color }};{% endif %}{% if tool.text_color %}color:{{ tool.text_color }};{% endif %}">
      {{ tool.title }}
    </button>
  </a>
{% endfor %}
{% if page.title %}
<a href="/tools/"><button>All</button></a>
{% endif %}
  </div>
