<ul class="icons">    
    <li>
      <a href="https://github.com/{{ site.username }}">
        <i class="icon-github-squared"></i>
        <span class="username screen-reader-text">{{ site.username }} on Github</span>
      </a>
    </li>
    <li>
      <a href="https://twitter.com/{{ site.username }}">
        <i class="icon-twitter-squared"></i>
        <span class="username screen-reader-text">{{ site.username }} on Twitter</span>
      </a>
    </li>
</ul>
