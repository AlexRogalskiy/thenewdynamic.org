<div class="PageNavigation">
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}" alt="{{page.next.title}}">
      <i class="icons-ion-ios-arrow-left"></i>
    </a>
  {% endif %}
  {% if page.previous.url %}
    <a class="previous" href="{{page.previous.url}}" alt="{{page.previous.title}}">
      <i class="icons-ion-ios-arrow-right"></i>
    </a>
  {% endif %}
</div>
