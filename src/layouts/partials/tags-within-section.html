{{ $section := .Data.Pages}}
{{range $section}}
  {{with .Params.tags}}
    {{range sort . "value" "asc"}}
      {{$.Scratch.SetInMap "tags" . .}}
    {{end}}
  {{end}}
{{end}}

{{range $.Scratch.GetSortedMapValues "tags"}}
  <button class='border text-grey-darkest hover:bg-grey-darkest hover:text-white text-sm inline block mb-3 mr-3 px-3 py-2 rounded-sm'>{{.}}</button>
{{end}}
