{% set tools = cms.tools %}
{% set tools = tools|where('type_of_tool', 'Static Site Generator/CMS') %}
{% set tools = tools|sort('name') %}
{% for tool in tools %}
    <li class="{{ url(tool)|replace('/tools/','')|replace('/','') }}"><a href="{{ url(tool) }}">{{ tool.name }}</a></li>
  {% endfor %}
