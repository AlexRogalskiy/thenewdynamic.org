{% set tools = cms.tools %}
{% set tools = tools|sort('name') %}
<div class="button-group">
{% for tool in tools %}    
  <a href="{{ url(tool) }}"><button id="filter-static-site-generator" />{{ tool.name }}</button></a>
{% endfor %}
{% if item.name %}    
<a href="/tools/"><button id="filter-static-site-generator" />All</button></a>
{% endif %}
  </div>
