<!-- keep -->
{{if or .PrevInSection (.NextInSection) }}
  <script>
    document.body.onkeyup = function(e){
      {{ with .PrevInSection }}
        if (e.keyCode == '37') { window.location = '{{ .Permalink }}'; }
      {{ end }}
      {{ with .NextInSection }}
        if (e.keyCode == '39') { window.location = '{{ .Permalink }}'; }
      {{ end }}
    };
  </script>
{{ end }}
