{{ with partialCached "tnd-menus/GetMenu" (dict "menu" "main" "Page" $) "main" $.File.UniqueID }}
  <nav aria-label="main" class="tnd-Nav">
    {{ range . }}
      <div class="tnd-Nav__item {{ if .Active }} tnd-Nav__item {{ end }}">
        <a href="{{ .URL }}" title="{{ .Name }}">
          {{ .Name }}
        </a>
      </div>
    {{ end }}
  </nav>
{{ end }}
