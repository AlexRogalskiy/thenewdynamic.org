{{ $image := index (.Params.images) 0 }}
{{ with $image }}
  {{ if in (print $.Site.BaseURL) "localhost" }}
    <img data-src="{{ . }}" src="/images/placeholder.svg" class="lazyload mw-100">
  {{ else }}
    {{ $img := replace . "/uploads" ($.Param "dev.image_url")  }}
    <picture>
      <source data-srcset="{{ $img }}?{{ (querify "w" "1280") | safeURL }}" media="(min-width: 1280px)">
      <source data-srcset="{{ $img }}?{{ (querify "w" "768" "h" "1024" "fit" "crop") | safeURL }}" media="(min-width: 768px)">
      <source data-srcset="{{ $img }}?{{ (querify "w" "568" "h" "320" "fit" "crop") | safeURL }}" media="(min-width: 480px)">
      <img src="/images/placeholder.svg" data-src="{{ $img }}?{{ (querify "w" "320" "h" "568" "fit" "crop") | safeURL }}" class="lazyload">
    </picture>
  {{ end }}
{{ end }}
