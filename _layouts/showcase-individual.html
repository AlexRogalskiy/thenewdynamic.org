---
layout: default
---
<div class="hero">
  <div class="layout">
    <div class="column-2">
      <h1 style="color:white;">
        {{ page.title }}
      </h1>
    </div>
    <div class="column-3">

    </div>
  </div>
</div>
<div class="layout-2-column">
  <article>

    <img src="{{ site.image_url }}/{{ page.image_path }}?w=875" style="border:1px solid #ddd;">
    <hr />
    {% if page.content %}
      <h4>About the Project</h4>
      {{ page.content }}
    {% endif %}
  </article>
  <aside class="bottom">
    <div class="small-screenTK">
        tools
        creators

        <div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

    </div>
  </aside>
</div>
