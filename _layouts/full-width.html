---
layout: default
section: full-width
---
{% if page.title %}
  <header>
    <h1 class="entry-title">{{page.title}}</h1>
    {% if page.date %}
      <time class='date' datetime="{{ page.date | date:'%Y-%m-%d' }}">
        <small>
          {{ page.date | date:'%A %b %d, %Y' }}
        </small>
      </time>
      {% endif %}
  </header>
{% endif %}
  <div class="entry-content prose">
    {{ content }}
  </div>
  {% if page.include %}
    {% include {{page.include}} %}
  {% endif %}
