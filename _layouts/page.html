---
layout: default
---
<div class="has-layout layout-article">
  {% if page.date %}
  <aside class="top">
    <h6>
      Published {{ page.date | date: "%B %-d, %Y"}}
    </h6>
  </aside>
  {% endif %}
  <article class="hentry">
    {{ content }}
    {% if page.url == '/links/' %}
      {% include _list-links.html %}
    {% endif %}
  </article>
  <aside>
    {% include global/form-mailchimp.html %}
  </aside>
</div>
