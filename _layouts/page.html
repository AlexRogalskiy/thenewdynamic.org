---
layout: default
---
<div class="layout-article">
  <aside class="left">
    {% include global/heading-page.html %}
    {% include global/form-mailchimp.html %}
  </aside>
  <article>
    <h1>
      {{ page.title }}
    </h1>
    {{content}}
  </article>
  <aside>
    {% if page.date %}
      <h6>Published {{ page.date | date: "%B %-d, %Y"}}</h6>
    {% endif %}
  </aside>
</div>
